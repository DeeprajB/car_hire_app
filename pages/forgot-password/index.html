<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Hire - Forgot Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      .container {
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .forgot-password-card {
        background: white;
        padding: 30px 20px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 8px;
      }

      h2 {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
      }

      .reset-button {
        width: 100%;
        padding: 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .reset-button:hover {
        background: #0056b3;
      }

      .back-to-login {
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      .back-to-login a {
        color: #007bff;
        text-decoration: none;
      }

      .message {
        display: none;
        text-align: center;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        font-size: 14px;
      }

      .message.success {
        display: block;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        display: block;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* Mobile-only styles */
      @media (min-width: 1024px) {
        body:before {
          content: "This application is only available on mobile devices";
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          padding: 20px;
          z-index: 9999;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forgot-password-card">
        <h1>Forgot Password?</h1>
        <h2>Enter your email to reset password</h2>

        <form id="forgotPasswordForm">
          <div id="messageBox" class="message"></div>

          <div class="input-group">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <button type="submit" class="reset-button">Reset Password</button>

          <p class="back-to-login">
            Remember your password?
            <a href="../login/index.html">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const messageBox = document.getElementById("messageBox");

          // Simulate password reset request
          // In a real application, this would make an API call
          if (email) {
            messageBox.className = "message success";
            messageBox.textContent =
              "Password reset instructions have been sent to your email";

            // Clear the form
            document.getElementById("email").value = "";
          } else {
            messageBox.className = "message error";
            messageBox.textContent = "Please enter a valid email address";
          }
        });
    </script>
  </body>
</html>
