<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Hire - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        background-color: #f5f5f5;
      }

      .container {
        min-height: 100vh;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: white;
        padding: 30px 20px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 8px;
      }

      h2 {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #007bff;
      }

      .forgot-password {
        background: none;
        border: none;
        color: #007bff;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 20px;
        text-align: right;
        width: 100%;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .login-button:hover {
        background: #0056b3;
      }

      .register-link {
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      .register-link a {
        color: #007bff;
        text-decoration: none;
      }

      /* Mobile-only styles */
      @media (min-width: 1024px) {
        body:before {
          content: "This application is only available on mobile devices";
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          padding: 20px;
          z-index: 9999;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <h1>Welcome Back</h1>
        <h2>Log In to Continue</h2>

        <form id="loginForm">
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required />
          </div>

          <div class="input-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <button type="button" class="forgot-password">
            Forgot Password?
          </button>

          <button type="submit" class="login-button">Login</button>

          <p class="register-link">
            Don't have an account?
            <a href="../register/index.html">Register here</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Add your login validation here
          if (email && password) {
            window.location.href = "../home/index.html";
          }
        });

      document
        .querySelector(".forgot-password")
        .addEventListener("click", function () {
          window.location.href = "../forgot-password/index.html";
        });
    </script>
  </body>
</html>
